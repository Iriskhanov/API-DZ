<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Прогноз погоды</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
 <div class="container mt-4">
  <h1>Прогноз погоды</h1>
  <form method="post">
   {% csrf_token %}
   {{ form.city }}
   <button type="submit" class="btn btn-primary">Узнать погоду</button>
  </form>

  {% if weather %}
   <div class="mt-4">
    <h2>Погода в {{ weather.city }} </h2>
    <p>Температура: {{weather.temperature}}°C</p>
    <p>Описание: {{ weather.description }} </p>
    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Иконка погоды">
   </div>
  {% elif weather is not none %}
   <p>Не удалось получить данные о погоде для введённого города.</p>
  {% endif %}

 </div>
</body>
</html>
