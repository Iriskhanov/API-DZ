<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Прогноз погоды</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <div class="container mt-4">
  <h1 class="text-center">Прогноз погоды</h1>
   <form method="post" class="mb-4">
            {% csrf_token %}
    <div class="input-group">
    {{ form.city }}
    <button type="submit" class="btn btn-primary">Узнать погоду</button>
    </div>
   </form>

        {% if weather %}
   <div class="card text-center">
    <div class="card-header">
     {{ weather.city }}
    </div>
    <div class="card-body">
     <h5 class="card-title">{{ weather.temperature }}°C</h5>
     <p class="card-text">{{ weather.description }}</p>
     <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Иконка погоды">
    </div>
   </div>
    {% elif weather is not none %}
   <div class="alert alert-danger" role="alert">
    Не удалось получить данные о погоде для введённого города.
   </div>
    {% endif %}
 </div>
</body>
</html>
